<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1> Lista de Clientes</h1>
    <hr/>
    <table>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Alterar</td>
            <td>Excluir</td>
        </tr>
        {% for route in routes %}
        <tr>
            <td>{{route.id}}</td>
            <td>{{route.name}}</td>
            <td>{{route.type}}</td>
            <td><a href="/atualizar/{{route._id}}">Atualizar</a></td>
            <td><a href="/excluir/{{route._id}}">Excluir</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
